<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Infinity Fitness Lab</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-overrides.css">
</head>

<body class="d-flex align-items-center justify-content-center"
    style="min-height: 100vh; background: radial-gradient(circle at center, #1a202c 0%, #0B0F14 100%);">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none">
                        <i class="fas fa-infinity text-primary-custom fa-3x mb-2"></i>
                        <h2 class="text-white">INFINITY LAB</h2>
                    </a>
                </div>

                <div class="card glass-panel border-0 p-4">
                    <h4 class="mb-4 text-center">Member Login</h4>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label text-muted">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-muted">Password</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        <div class="text-center">
                            <a href="#" class="text-muted small">Forgot Password?</a>
                        </div>
                    </form>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted">Not a member? <a href="membership.html" class="text-primary-custom">Join
                            Now</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Mock Login
            localStorage.setItem('user', JSON.stringify({ name: 'John Doe', email: 'john@example.com' }));
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
