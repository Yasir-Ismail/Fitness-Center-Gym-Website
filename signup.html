<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Infinity Fitness Lab</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-overrides.css">
</head>

<body class="d-flex align-items-center justify-content-center"
    style="min-height: 100vh; background: radial-gradient(circle at center, #1a202c 0%, #0B0F14 100%);">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none">
                        <i class="fas fa-infinity text-primary-custom fa-3x mb-2"></i>
                        <h2 class="text-white">INFINITY LAB</h2>
                    </a>
                </div>

                <div class="card glass-panel border-0 p-4">
                    <h4 class="mb-4 text-center">Create Account</h4>
                    <form id="signupForm">
                        <div class="row g-3 mb-3">
                            <div class="col-6">
                                <label class="form-label text-muted">First Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label text-muted">Last Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">Password</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-muted">Confirm Password</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
                    </form>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted">Already a member? <a href="login.html" class="text-primary-custom">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // Parse Query Params
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan');

        if (plan) {
            const planName = plan.charAt(0).toUpperCase() + plan.slice(1);
            const header = document.querySelector('.card h4');
            header.innerHTML = `Create Account <br><span class="badge bg-primary fs-6 mt-2">${planName} Plan</span>`;
        }

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Mock Signup
            const user = {
                name: 'New User',
                email: 'user@example.com',
                plan: plan || 'Free'
            };
            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
